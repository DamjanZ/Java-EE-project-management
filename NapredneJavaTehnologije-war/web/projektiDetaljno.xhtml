<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="menu">
                menu
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:fieldset>
                        <p:panel header="Detalji o izabranom projektu">
                        <!--<h1><h:outputText class="title" value="Detalji o izabranom projektu"/></h1>-->
                            <p:panelGrid columns="2" styleClass="registracijaGrid">

                                <p:outputLabel value="Naziv:" for="nazivProjekta" />
                                <p:inputText id="nazivProjekta" value="#{mBAzurirajProjekat.projekat.nazivProjekta}" title="NazivProjekta" required="true" requiredMessage="Niste uneli naziv projekta"/>

                                <p:outputLabel value="Opis:" for="opisProjekta" />
                                <p:inputText id="opisProjekta" value="#{mBAzurirajProjekat.projekat.opisProjekta}" title="OpisProjekta"/>

                                <p:outputLabel value="Datum pocetka (dd/mm/yyyy): " for="datumPocetka" />
                                <p:calendar id="datumPocetka" value="#{mBAzurirajProjekat.projekat.datumPocetka}" title="DatumPocetka" pattern="dd/MM/yyyy" binding="#{datumOd}" required="true" navigator="true" requiredMessage="Niste uneli datum pocetka projekta"/>

                                <p:outputLabel value="Datum zavrÅ¡etka (dd/MM/yyyy):" for="datumRealizacije" />
                                <p:calendar id="datumRealizacije" value="#{mBAzurirajProjekat.projekat.datumRealizacije}" title="DatumRealizacije" pattern="dd/MM/yyyy" required="true" navigator="true" requiredMessage="Niste uneli datum zavrsetka projekta."/>

                                <p:outputLabel value="Aktuelan:"/>
                                <p:selectBooleanCheckbox value="#{mBAzurirajProjekat.projekat.aktuelan}"/>

                                <p:outputLabel value="BudÅ¾et za projekat:" for="finansijskaSredstva" />
                                <p:inputText id="finansijskaSredstva" value="#{mBAzurirajProjekat.projekat.finansijskaSredstva}" title="FinansijskaSredstva" required="true" requiredMessage="The FinansijskaSredstva field is required."/>

                            </p:panelGrid>

                            <p:dataTable var="ucesce" value="#{mBAzurirajProjekat.ucesca}" rowKey="#{ucesce.hashCode}"  id="personList" >
                                            <p:column headerText="Zaposleni" style="width:150px">                                         
                                                <p:outputLabel value="#{ucesce.idZaposlenog.toString()}" style="width:100%"/>                                    
                                            </p:column>

                                            <p:column headerText="Opis" style="width:150px">
                                                    <p:outputLabel value="#{ucesce.zaduzenja}" style="width:100%"/>
                                            </p:column>
                            </p:dataTable>

                            <p:commandButton value="Promeni podatke o projektu" action="#{mBAzurirajProjekat.azurirajProjekat()}"/>
                        <p:messages/>
                        </p:panel>
                        </p:fieldset>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
